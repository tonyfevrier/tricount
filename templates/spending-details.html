{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/common.css'%}">
    <link rel="stylesheet" href="{%static 'css/spending-details.css'%}">
</head>
<body>
    <header>
        <nav>
            <a href="/count/tricount/{{idcount}}/spending" class = "backtospending" id = "backtospending"><img src="{%static 'images/back.png' %}" width = "20px" alt="Retour en arrière"></a>
            <a href="" class = "modify-spending">Modifier</a>
        </nav>
        <h1 class = "title-spending">
            {{spending.title}}
        </h1>
        <h2 class = "price-spending">
            {{spending.amount}}
        </h2>
        <nav class = "payer-date">
            <p> Payé par {{spending.payer}}</p>
            <p> Date</p>
        </nav>
    </header>
    <main>
        <div class = "forwho"> Pour {{spending.receivers.len}} participants, dont </div>
        {% for participant in spending.receivers %}
        <div class = "participant">
            <p> {{participant}}</p>
            <p> Montant</p>
        </div> 
        {% endfor%}
    </main>
    <footer>
        <a class = "following" href = "/count/tricount/{{idcount}}/spending/{{idspending}}">Suivant</a>
    </footer>
</body>
</html>
