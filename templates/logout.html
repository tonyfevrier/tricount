{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <title>Log out</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/logout.css' %}">
{% endblock %}

{% block header %}
    <nav class = "navbar">
        <a href="{% url 'listecount' %}" class = "backtolistecount" id = "backtolistecount"><img src="{%static 'images/back.png' %}" width="20px" alt="Retour en arrière"></a>
        <p>My parameters</p>
    </nav>
    <div class = "owner-title">
        <p class = "firstletter"> {{userobject.username.0}} </p>
        <p class = "hello"> Hello {{userobject.username}}</p>
        <p class = "mail"> {{userobject.email}}</p>
    </div>
{% endblock %}

{% block main %}
    <main>
        <div class="main-sections">My parameters</div>
        <form action = "" class = "myparameters">
            <div class = "name">
                <p>Identifier</p>
                <input type="text" placeholder="{{userobject.username}}">
            </div>
            <div class = "name">
                <p>Mail</p>
                <input type="text" placeholder="{{userobject.email}}">
            </div>
            <!--<input type="text" placeholder="IBAN" class="iban">
            <p class = "textIBAN">Renseignez votre IBAN. Il sera communiqué à vos amis qui vous doivent de l'argent. Vous serez remboursé(e) au plus vite</p>-->
        </form>
        <!--<div class="main-sections">Préférences</div>
        <div class = "notifications">
            <p>Notifications</p>
            <input type="range" name="range" min="0" max="1"/>
        </div>-->
    </main>
    <form action="{% url 'delog' %}" class="form-logout">
        <input type="submit" class="logout" value="Log out"> 
    </form> 
{% endblock %}
