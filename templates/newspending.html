{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New spending</title>
    <link rel="stylesheet" href="{% static 'css/newspending.css'' %}">
</head>
<body>
    <header>
        <a href="/count/tricount/{{idcount}}" class = "backtospending" id = "backtospending"><img width = 20px src="{%static 'images/back.png' %}" alt="Retour en arrière"></a>
        <p class = "header-title">Nouvelle dépense</p>
    </header>
    <main>
        <form action="/count/tricount/{{idcount}}/addspending" method = "post">
            <input class = "title" type="text" placeholder="Titre" name = "title">
            {%if titre == False%}
                <p class = "notitle">Titre non valable</p>
            {%endif%}
            <div class = "div-amount">
                <input class = "amount" type="text" placeholder="Montant" id="amount" name = "amount">
                <label for="amount">EUR</label>
            </div>
            <select class = "spender" name="spender" id="spender">
                {% for participant in participants%}
                <option class = "spender-participant" value="{{participant.name}}">{{participant.name}}</option> 
                {%endfor%}
            </select> 
            <p class = "forwho">Pour qui</p>
            {% for participant in participants%}
            <div class = "div-receiver">
                <input class = "receiver" type="checkbox" name="receiver" id="{{participant.name}}" value = "{{participant.name}}" checked>
                <label class = "receiver-participant" for="{{participant.name}}">{{participant.name}}</label> 
                <p class = "receiver-amount"> 100 eur</p>
            </div> 
            {% endfor %}
            <button class = "submit-spending" name = "submit"> <img width= 20px src="{% static 'images/check.png' %}" alt="validation"></button> 
            {% csrf_token %}
        </form>
    </main>
</body>
</html>
