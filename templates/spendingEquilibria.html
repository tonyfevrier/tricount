{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending</title> 
    <link rel="stylesheet" href="{% static 'css/spending-equilibria.css'%}">
</head>
<body>
    <header>
        <nav class = "header-nav"> 
            <a href="/count/" class = "backtolistecount" id = "backtolistecount"><img src="{%static 'images/back.png' %}" alt="Retour en arrière"></a>
            <div class = "tricount-characteristics" >
                <p class = "tricount-title">{{count.title}}</p>
                {% for name in names%}
                <p class = "tricount-participants">{{name}}</p>
                {% endfor%}
            </div>
            <button class = "share">Partager</button>
        </nav>
        <div class = header-spending>
            <a href = "/count/tricount/{{count.id}}">Dépenses</a>
            <a href = "/count/tricount/{{count.id}}/equilibria">Equilibres</a>
        </div>
    </header>
    <main>
        <div class = "credits">
             <p class = participant> Personne 1</p> 
             <p class = "amount"> Amount</p>  
        </div>

        <p class = "equilibrating">
            Comment puis-je équilibrer?
        </p> 
        <div class = "reimbursement">
            <div class = "reimbursement-details">
                <div class = "onetoone">
                    <p class = "who">Intel</p>
                    <p class = "dueto">doit à </p>
                    <p class = "who">Intel</p>
                </div>
                <p class = "reimbursement-amount">Amount</p>
            </div>
            <div class = "more-options">
                Plus d'options
            </div>
        </div>
        <p class = "equilibrating">
            Autres remboursements
        </p> 
    </main>
</body>
</html>
