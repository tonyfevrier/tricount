{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending</title>
    <link rel="stylesheet" href="{% static 'css/spending.css'%}">
</head>
<body>
    <header>
        <nav class = "header-nav"> 
            <a href="/count/" class = "backtolistecount" id = "backtolistecount"><img src="{%static 'images/back.png' %}" alt="Retour en arrière"></a>
            <div class = "tricount-characteristics" >
                <p class = "tricount-title">{{count.title}}</p>
                {% for name in names%}
                <p class = "tricount-participants">{{name}}</p>
                {% endfor%}
            </div>
            <a href=""><img width = 20px src="{%static 'images/loupe.png'%}" alt="loupe de recherche"></a>
            <a href="" class="premium"><img width = 20px src="{% static 'images/crown.png' %}" alt="premium"></a>
            <a href="" class="options"> <img width = 20px src="{% static 'images/settings.png' %}" alt="parameters"> </a>
        </nav>
        <div class = header-spending>
            <button>Dépenses</button>
            <button>Equilibres</button>
        </div>
    </header>
    <main>
        <div class = "spending">
            <div class = "spending-reason">
                <p>Logement Lausanne</p>
                <p>payé par moi</p>
            </div>
            <div class = "spending-amount">
                <p>250 euros</p>
                <p>Hier</p>
            </div>
        </div>
    </main>
    
    
    <footer>
        <a class = "new-spending" href="/count/tricount/{{count.id}}/spending">+</a>
        <div class = footer>
            <div class = "total-cost">
                <p>Mon coût total</p>
                <p>200 euros</p>
            </div>
            <div class = "total-spending">
                <p>Total dépenses</p>
                <p>300 euros</p>
            </div>
        </div>
    </footer>
</body>
</html>
