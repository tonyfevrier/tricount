{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
    {% endblock %}
</head>
<body>
    <header>
        {% block header %}
        {% endblock %}
    </header>
    <div class="container">
        {% block main %}
        {% endblock %}
    </div>
    <footer>
        {% block foot %}
        {% endblock %}
    </footer>
    {% block js %}
    {% endblock %}
</body>
</html>
